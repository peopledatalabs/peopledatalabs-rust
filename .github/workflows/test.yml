name: Test Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: cargo build --verbose
    - run: cargo test --verbose
      env:
        PDL_API_KEY: ${{secrets.PDL_API_KEY}}
